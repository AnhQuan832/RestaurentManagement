<!-- Thanh tìm kiếm tùy chỉnh -->
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Add new dish"
                            icon="pi pi-plus"
                            (click)="viewDetails({})"
                            class="p-button-success"
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="listDishes"
                [paginator]="true"
                [rows]="10"
                lazy="true"
                [globalFilterFields]="['name', 'price']"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">List Dish</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Dish name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                        <!-- <th>Approved</th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ getCategoryName(row.categoryId) }}</td>
                        <td>
                            {{ row.price | currency : "VND" }}
                        </td>
                        <td>{{ row.status }}</td>
                        <td>
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                (click)="viewDetails(row)"
                            ></button>
                        </td>
                        <!-- <td>
                            <button
                                pButton
                                type="button"
                                icon="pi pi-check"
                                (click)="approveDish(row)"
                            ></button>
                        </td> -->
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-sidebar
    [(visible)]="displaySidebar"
    [position]="'right'"
    [blockScroll]="true"
>
    <ng-template pTemplate="header">
        <p-button
            [label]="dish.foodId ? 'Save' : 'Create'"
            (click)="saveEditedDish()"
        ></p-button>
    </ng-template>
    <div *ngIf="displaySidebar">
        <div class="row-type">
            <label for="dishName">Dish Name:</label>
            <input
                pInputText
                type="text"
                [(ngModel)]="dish.name"
                id="dishName"
            />
        </div>
        <div class="row-type">
            <label for="category">Category:</label>
            <p-dropdown
                [options]="category"
                optionLabel="categoryName"
                optionValue="categoryId"
                [(ngModel)]="dish.categoryId"
                id="category"
            >
                <ng-template pTemplate="footer">
                    <div
                        class="text-primary pb-2 d-flex justify-content-center"
                        (click)="($event.stopPropagation); op.toggle($event)"
                    >
                        <span><i class="pi pi-plus"></i> Add More</span>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="row-type">
            <label for="price">Price:</label>
            <p-inputNumber
                mode="currency"
                currency="VND"
                type="number"
                [(ngModel)]="dish.price"
                id="price"
                [min]="0"
                [max]="9999999"
            >
            </p-inputNumber>
        </div>
        <div class="row-type">
            <label for="status">Status:</label>
            <input
                pInputText
                type="text"
                [(ngModel)]="dish.status"
                id="status"
            />
        </div>
    </div>
</p-sidebar>

<p-overlayPanel #op appendTo="body">
    <div class="flex align-items-center gap-2">
        <input pInputText type="text" [(ngModel)]="newCate" />
        <p-button label="Add new Category" (click)="addNewCate()"></p-button>
    </div>
</p-overlayPanel>

<p-toast key="toast"></p-toast>
